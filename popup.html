<!DOCTYPE html>
<html>
<head>
	<title>Copy Note</title>
	<link rel="stylesheet" type="text/css" href="css/popup_style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="header">
		<h3>Copy Note</h3>
		<input type="button" value="Create" class="headerButtons" id="createNoteButton"></input>
		<div id="noteInputContainer">
			<textarea class="headerInput" id="noteInput" placeholder="Write a new note!"></textarea>
			<div class="submitButtonsContainer">
				<input type="button" value="Cancel" class="headerButtons" id="cancelSubmitButton"></input>
				<input type="button" value="Submit" class="headerButtons" id="submitButton"></input>
			</div>
		</div>
		<div id="noteEditContainer">
			<textarea class="headerInput" id="editInput" data-noteid=""></textarea>
			<div class="editButtonsContainer">
				<input type="button" value="Cancel" class="headerButtons" id="cancelEditButton"></input>
				<input type="button" value="Save" class="headerButtons" id="saveEditButton"></input>
			</div>
		</div>
	</div>
	<div id="parentDiv"></div>
	<div id="footer"></div>
	<!-- Load scripts in after all elements have loaded -->
	<script language="javascript" type="text/javascript" src="js/popup.js"></script>
</body>
</html>
