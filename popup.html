<!DOCTYPE html>
<html>
<head>
	<title>Copy Note</title>
	<link rel="stylesheet" type="text/css" href="css/popup_style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<div id="header">
		<input type="button" id="createNoteButton"></input>
		<div id="noteInputContainer">
			<textarea id="noteInput" placeholder="Write a new note!"></textarea>
			<input type="button" value="submit" id="submitButton"></input>
		</div>
	</div>
	<div id="parentDiv"></div>
	<div id="footer"></div>
	<!-- Load scripts in after all elements have loaded -->
	<script language="javascript" type="text/javascript" src="js/popup.js"></script>
</body>
</html>
